<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Categories:</h2>
    <ol>
        <ui:repeat value="#{categories.allCategories}" var="category">
            <li><h:link value="#{category.name}" outcome="category?teamId=#{category.id}" /></li>
            <td><h:form><h:commandButton value="Delete" action="#{categories.deleteCategory(category)}" /></h:form></td>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{categories.categoryToCreate.name}" required="true" />
        <h:commandButton value="Add new category" action="#{categories.createCategory}" />
    </h:form>

    <h2>Tools:</h2>

    <ol>
        <ui:repeat value="#{tools.allTools}" var="tool">
            <li><h:link value="#{tool.name}" outcome="tool?toolId=#{tool.id}" /></li>
            <td><h:form><h:commandButton value="Delete" action="#{tools.deleteTool(tool)}" /></h:form></td>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{tools.toolToCreate.name}" required="true" />
        <h:commandButton value="Add new tool" action="#{tools.createTool}" />
    </h:form>

    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
